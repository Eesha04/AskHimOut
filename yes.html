<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="./yes_style.css">
    </head> 
    <body>
        <div class="container">
            <div>
                <h1 class="header_text">Hurrayyyy!!</h1>
            </div>
            <div class="gif_container">
                <img src="https://media.tenor.com/Q9nqH-dv920AAAAi/hugs-hugging.gif" alt="Cute animated illustration">
            </div>
        </div>

        <!-- Audio Element -->
        <audio id="bgMusic" autoplay>
            <source src="./song.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>

        <script>
            // Ensure the audio plays even if autoplay is blocked by the browser
            document.addEventListener('DOMContentLoaded', function () {
                const audio = document.getElementById('bgMusic');
                audio.play().catch(() => {
                    console.log("Autoplay prevented. User interaction required.");
                });
            });
        </script>
    </body> 
</html>
